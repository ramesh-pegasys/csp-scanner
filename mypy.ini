[mypy]
python_version = 3.12
ignore_missing_imports = False

# Silence specific third-party modules that lack type stubs or py.typed
[mypy-google.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

# Per-module overrides for exact modules reported by CI
[mypy-google.cloud.pubsub_v1]
ignore_missing_imports = True

[mypy-googleapiclient.discovery]
ignore_missing_imports = True

[mypy-google.cloud.dns]
ignore_missing_imports = True
disable_error_code = attr-defined

[mypy-google.cloud.billing]
ignore_missing_imports = True
disable_error_code = attr-defined

[mypy-google.cloud.billing_budgets_v1]
ignore_missing_imports = True

# If you want to be stricter elsewhere, enable strict mode selectively
# strict = True