# AWS multi-account configuration
aws_accounts:
  - account_id: "123456789012"
    regions:
      - name: "us-west-2"
        policy_name: "aws-us-west-2-policy"
      - name: "us-east-1"
        policy_name: "aws-us-east-1-policy"
  - account_id: "123456789013"
    regions:
      - name: "eu-west-1"
        policy_name: "aws-eu-west-1-policy"

# GCP multi-project configuration
gcp_projects:
  - project_id: "first-project"
    regions:
      - name: "us-central1"
      - name: "us-east1"

# Azure configuration
azure_subscriptions:
  - subscription_id: "sub-123"
    locations:
      - name: "eastus"
      - name: "westeurope"
        policy_name: "azure-westeurope-policy"

# Other extractor settings
batch_size: 50
batch_delay_seconds: 0.5

