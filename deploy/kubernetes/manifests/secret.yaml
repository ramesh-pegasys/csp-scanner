apiVersion: v1
kind: Secret
metadata:
  name: cloud-artifact-extractor-secrets
  namespace: cloud-artifact-extractor
type: Opaque
stringData:
  JWT_SECRET_KEY: "your-jwt-secret-key-change-in-production"
  HTTP_ENDPOINT_URL: "https://your-scanner-endpoint.com"
  
  # AWS credentials (if needed - prefer IAM roles)
  AWS_REGION: "us-east-1"
  # AWS_ACCESS_KEY_ID: "your-aws-access-key"
  # AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  
  # Azure credentials
  AZURE_SUBSCRIPTION_ID: "your-subscription-id"
  AZURE_TENANT_ID: "your-tenant-id"
  AZURE_CLIENT_ID: "your-client-id"
  AZURE_CLIENT_SECRET: "your-client-secret"
  
  # GCP credentials (base64 encoded service account key)
  # GOOGLE_APPLICATION_CREDENTIALS: "your-base64-encoded-gcp-key"
  
  # TLS certificates
  # TLS_CERT: "your-base64-encoded-cert"
  # TLS_KEY: "your-base64-encoded-key"

---
# For GCP credentials from a file
# kubectl create secret generic gcp-credentials --from-file=key.json=path/to/key.json -n cloud-artifact-extractor

# For AWS using OIDC (recommended for EKS)
# Create OIDC provider and IAM role, then use:
# serviceAccountName: cloud-artifact-extractor
# annotations:
#   eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/cloud-artifact-extractor
