apiVersion: v1
kind: ConfigMap
metadata:
  name: cloud-artifact-extractor-config
  namespace: cloud-artifact-extractor
data:
  ENABLED_PROVIDERS: '["aws","azure","gcp"]'
  DEBUG: 'false'
  CONFIG_FILE: '/app/config/production.yaml'
  HTTP_ENDPOINT_URL: 'https://your-scanner-endpoint.com'
  LOG_LEVEL: 'INFO'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloud-artifact-extractor-production-config
  namespace: cloud-artifact-extractor
data:
  production.yaml: |
    app:
      name: Cloud Artifact Extractor
      version: 2.0.0
      environment: production
      debug: false
    
    server:
      host: 0.0.0.0
      port: 8000
      workers: 4
      timeout: 30
    
    providers:
      aws:
        enabled: true
        regions:
          - us-east-1
          - us-west-2
          - eu-west-1
      azure:
        enabled: true
        regions:
          - eastus
          - westus
      gcp:
        enabled: true
        regions:
          - us-central1
          - us-west1
    
    extraction:
      batch_size: 100
      parallel_tasks: 5
      timeout_seconds: 300
      retry_attempts: 3
