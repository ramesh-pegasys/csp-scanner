apiVersion: v1
kind: Service
metadata:
  name: cloud-artifact-extractor
  namespace: cloud-artifact-extractor
  labels:
    app: cloud-artifact-extractor
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  selector:
    app: cloud-artifact-extractor
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
  sessionAffinity: None
  externalTrafficPolicy: Local

---
apiVersion: v1
kind: Service
metadata:
  name: cloud-artifact-extractor-internal
  namespace: cloud-artifact-extractor
  labels:
    app: cloud-artifact-extractor
spec:
  type: ClusterIP
  selector:
    app: cloud-artifact-extractor
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
