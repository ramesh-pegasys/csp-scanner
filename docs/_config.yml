    url: "/index.html"
  - title: "Getting Started"
    url: "/getting-started.html"
  - title: "Configuration"
    url: "/configuration.html"
  - title: "Deployment"
    url: "/deployment.html"
    children:
      - title: "Deployment Architecture"
        url: "/deployment-architecture.html"
      - title: "Quick Reference"
        url: "/deployment-quick-ref.html"
      - title: "AWS App Runner"
        url: "/deployment-aws-apprunner.html"
      - title: "Azure Container Apps"
        url: "/deployment-azure-container-apps.html"
      - title: "GCP Cloud Run"
        url: "/deployment-gcp-cloud-run.html"
      - title: "Kubernetes"
        url: "/deployment-kubernetes.html"
  - title: "Operations"
    url: "/operations.html"
  - title: "Cloud Providers"
    url: "/cloud-providers.html"
    children:
      - title: "AWS"
        url: "/cloud-providers-aws.html"
      - title: "Azure"
        url: "/cloud-providers-azure.html"
      - title: "GCP"
        url: "/cloud-providers-gcp.html"
  - title: "Supported Resources"
    url: "/supported-resources.html"
    children:
      - title: "AWS"
        url: "/supported-resources-aws.html"
      - title: "Azure"
        url: "/supported-resources-azure.html"
      - title: "GCP"
        url: "/supported-resources-gcp.html"
  - title: "API Reference"
    url: "/api-reference.html"
