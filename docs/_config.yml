      - title: "API Reference"
        url: "/api-reference.html"
      - title: "Metadata Structure"
        url: "/metadata-structure.html"
      - title: "Implementation Details"
        url: "/implementation-details.html"
  - title: "Troubleshooting"
    url: "/troubleshooting.html"
  - title: "Development"
    url: "/development.html"
  - title: "Changelog"
    url: "/changelog.html"

# Exclude from processing
exclude:
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - .vscode/
  - .github/

# SEO settings
author: "Aegis & Pegasys.ai"
github_username: ramesh-pegasys
repo: csp-scanner

# Markdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: python
    css_class: 'highlight'

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
