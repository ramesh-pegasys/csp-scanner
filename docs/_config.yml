# Jekyll Configuration for GitHub Pages
title: "Cloud Artifact Extractor"
description: "A FastAPI-based service for extracting and managing cloud service artifacts from AWS, Azure, and GCP"
url: "https://ramesh-pegasys.github.io"
baseurl: "/csp-scanner"

# Build settings
markdown: kramdown
highlighter: rouge
theme: null  # Using custom theme

# Logo and favicon
logo: "/assets/images/logo.png"
favicon_ico: "/assets/images/favicon.ico"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation
nav:
